      <script>
         const searchInput = document.getElementById('searchInput');
         const autocomplete = document.getElementById('autocomplete');
         const searchCount = document.getElementById('searchCount');
         const games = document.querySelectorAll('.game-gallery .game');
         const totalGames = games.length;
         
         const popularGames = [
           "Hollow Knight, Webport",
           "Slope",
           "Deltarune, Webport",
           "Retro Bowl",
           "Basket Random"
         ];
         
         function showSuggestions(matches) {
           autocomplete.innerHTML = "";
         
           if (matches.length > 0) {
             matches.forEach(match => {  
               const item = document.createElement("div");
               item.className = "autocomplete-item";
               item.innerHTML = `
                 <img src="${match.icon}" alt="${match.name}">
                 <span>${match.name}</span>
               `;
               item.onclick = () => window.location.href = match.link;
               autocomplete.appendChild(item);
             });
             autocomplete.style.display = "block";
           } else {
             autocomplete.style.display = "none";
           }
         }
         
         function findMatches(filter) {
           let results = [];
           games.forEach(game => {
             const name = (game.dataset.name || "").toLowerCase();
             const link = game.querySelector(".game-link")?.href;
             const img = game.querySelector("img");
         
             if (name.includes(filter) && link && img) {
               results.push({
                 name: game.dataset.name,
                 link: link,
                 icon: img.src
               });
             }
           });
           return results;
         }
         
         searchInput.addEventListener('input', function () {
           const filter = this.value.toLowerCase().trim();
         
           if (!filter) {
             searchCount.textContent = `Showing all ${totalGames} games`;
             autocomplete.style.display = "none";
             return;
           }
         
           const matches = findMatches(filter);
           showSuggestions(matches);
         
           searchCount.textContent = `Found ${matches.length} game${matches.length !== 1 ? "s" : ""}`;
         });
         
         searchInput.addEventListener('focus', function () {
           if (!this.value.trim()) {
             let results = [];
             games.forEach(game => {
               if (popularGames.includes(game.dataset.name)) {
                 const link = game.querySelector(".game-link")?.href;
                 const img = game.querySelector("img");
                 if (link && img) {
                   results.push({
                     name: game.dataset.name,
                     link: link,
                     icon: img.src
                   });
                 }
               }
             });
             showSuggestions(results);
             searchCount.textContent = `Showing all ${totalGames} games`;
           }
         });
         
         document.addEventListener("click", (e) => {
           if (!autocomplete.contains(e.target) && e.target !== searchInput) {
             autocomplete.style.display = "none";
           }
         });
         
         searchCount.textContent = `Showing all ${totalGames} games`;
      </script>
      <script>
         const searchInput = document.getElementById('searchInput');
         const searchCount = document.getElementById('searchCount');
         const games = document.querySelectorAll('.game-gallery .game');
         const totalGames = games.length;
         
         searchInput.addEventListener('input', function () {
           const filter = this.value.toLowerCase().trim();
           let matchCount = 0;
         
           games.forEach(game => {
             const names = (game.getAttribute('data-names') || game.getAttribute('data-name') || "")
                             .toLowerCase()
                             .split(',')
                             .map(s => s.trim());
         
             const isMatch = names.some(name => name.includes(filter));
         
             game.style.display = isMatch ? '' : 'none';
             if (isMatch) matchCount++;
           });
         
           if (filter !== "") {
             searchCount.textContent = `Showing ${matchCount} of ${totalGames} game${totalGames !== 1 ? 's' : ''}`;
           } else {
             searchCount.textContent = `Showing all ${totalGames} games`;
           }
         });
         
         searchCount.textContent = `Showing all ${games.length} games`;
      </script>

      document.body.style.setProperty('--scroll-offset-x', `${offsetX}px`);
      document.body.style.setProperty('--scroll-offset-y', `${offsetY}px`);
      });

      style.textContent = `

             background-position: var(--scroll-offset-x, 0px) var(--scroll-offset-y, 0px);
